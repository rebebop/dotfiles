env:
  TERM: xterm-256color

# Font
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 12

cursor:
  style:
    shape: Underline
    blinking: On

# Theme
import:
  - ~/.config/alacritty/themes/catppuccin-mocha.yml
